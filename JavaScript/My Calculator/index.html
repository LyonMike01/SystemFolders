<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyon Mike Calculator</title>
    <link rel="stylesheet" href="Asset/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@700&family=Fira+Sans:wght@500&family=Kanit:ital,wght@1,500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
<div id="container">
   
    <div id="calculator">

        <div id="result">

            <div id="history">
            </div>
            <div id="output">
            </div>
            
        </div>

        <div id="keyboard">

            <button class="operator" id="clear" >CE</button>
            <button class="operator" id="backspace" >C</button>
            <button class="operator" id="%" >%</button>
            <button class="operator" id="/" >&#247;</button>
            <button class="number" id="7" >7</button>
            <button class="number" id="8" >8</button>
            <button class="number" id="9" >9</button>
            <button class="operator" id="*" >&times;</button>
            <button class="number" id="4" >4</button>
            <button class="number" id="5" >5</button>
            <button class="number" id="6" >6</button>
            <button class="operator" id="-" >-</button>
            <button class="number" id="1" >1</button>
            <button class="number" id="2" >2</button>
            <button class="number" id="3" >3</button>
            <button class="operator" id="+" >+</button>
            <button class="empty" id="empty" ></button>
            <button class="number" id="0" >0</button>
            <button class="empty" id="empty" ></button>
            <button class="operator" id="=" >=</button>



        </div>

    </div>

</div>





<script src="Asset/index.js"></script>
</body>
</html>
